<!--
javaScript字符串搜索：

string.indexOf()方法返回指定文本在字符串中第一次出现的位置的索引
string.lastIndexOf()方法返回指定文本在字符串中最后一次出现的索引
如果未找到文本，indexOf()和lastIndexOf()都返回-1
这两种方法都接受第二个参数作为搜索的开始位置
其中lastIndexOf()方法向后搜索（从末尾到开头），意思是：如果第二个参数是15，则从位置15开始搜索，一直搜索到字符串的开头

String.search()方法在字符串中搜索指定值病返回匹配的位置

indexOf（）和search()这两个方法，相等吗？
他们接受相同的参数，并返回相同的值？
这两种方法并不相等。差别如下：
  search()方法不能接受第二个其实位置的参数
  indexOf()方法不能采用强大的搜索值（正则表达式）

String.match（）方法根据正则表达式在字符串中搜索匹配项，并将匹配项作为Array对象返回
String.includes()如果字符串包含指定的值，includes()方法返回TRUE。
String.startsWith()如果字符串以指定值开头，则startsWith（）方法返回TRUE。否则返回FALSE
String.endsWith()如果字符串以指定值开头，则startsWith（）方法返回TRUE。否则返回FALSE。



-->
